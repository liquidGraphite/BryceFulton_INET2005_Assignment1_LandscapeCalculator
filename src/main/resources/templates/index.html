<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Calculator</title>
</head>
<body>
<h1>Landscape Calculator</h1>
<form action="/landscape/calculate" method="get">
    <label for="houseNumber">House Number:</label><br>
    <input type="text" id="houseNumber" name="houseNumber"><br>

    <label for="length">Property Length (in feet):</label><br>
    <input type="text" id="length" name="length"><br>

    <label for="width">Property Width (in feet):</label><br>
    <input type="text" id="width" name="width"><br>

    <label for="grassType">Type of Grass (fescue, bentgrass, campus:)</label><br>
    <input type="text" id="grassType" name="grassType"><br>

    <label for="numOfTrees">Number of Trees:</label><br>
    <input type="text" id="numOfTrees" name="numOfTrees"><br><br>

    <input type="submit" value="Calculate">
</form>
</body>
</html>
